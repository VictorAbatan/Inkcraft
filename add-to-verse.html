<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add to Verse | Inkcraft</title>
  <link rel="stylesheet" href="add-to-verse.css" />
  <link rel="stylesheet" href="floating-menu.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="floating-menu-container"></div>

  <header>
    <h1>Add to Verse</h1>
    <p class="sub">Choose novels and series to include in your Verse</p>
  </header>

  <main>
    <section class="form-section">
      <div id="novels-section">
        <h2>Available Novels</h2>
        <div class="content-list" id="novel-list"></div>
      </div>

      <div id="series-section">
        <h2>Available Series</h2>
        <div class="content-list" id="series-list"></div>
      </div>

      <button id="save-button">Save to Verse</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Inkcraft. All rights reserved.</p>
  </footer>

  <script type="module" src="add-to-verse.js"></script>
</body>
</html>
