<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Verse</title>
  <link rel="stylesheet" href="add-to-verse.css">
</head>
<body>
  <div class="container">
    <h1>Add Novels or Series to Verse</h1>

    <!-- Verse title displayed dynamically -->
    <h2 id="verseTitleDisplay"></h2>

    <form id="addToVerseForm">
      <!-- Novels Dropdown -->
      <label for="novelSelect">Select Novel</label>
      <select id="novelSelect">
        <option value="">-- Select a Novel --</option>
      </select>

      <!-- Series Dropdown -->
      <label for="seriesSelect">Select Series</label>
      <select id="seriesSelect">
        <option value="">-- Select a Series --</option>
      </select>

      <button type="submit">Add to Verse</button>
    </form>

    <!-- Subsection: Already added novels/series -->
    <div id="added-novels-container">
      <h4>Novels in this Verse:</h4>
      <ul id="added-novels-list">
        <li>No novels added yet.</li>
      </ul>
    </div>

    <div id="added-series-container">
      <h4>Series in this Verse:</h4>
      <ul id="added-series-list">
        <li>No series added yet.</li>
      </ul>
    </div>

  </div>

  <script type="module" src="add-to-verse.js"></script>
</body>
</html>
