<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Author Settings | Inkcraft</title>
  <link rel="stylesheet" href="author-settings.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Floating Menu Container - MUST be here for the JS to inject menu -->
  <div id="floating-menu-container"></div>

  <main>
    <h1>Author Settings</h1>
    <form id="settings-form">
      <label>Email (readonly)</label>
      <input type="email" id="email" readonly />

      <label for="darkModeToggle">Dark Mode</label>
      <input type="checkbox" id="darkModeToggle" />

      <button type="submit">Save Changes</button>
      <div id="message" style="margin-top:1rem;"></div>
    </form>
  </main>

  <script type="module" src="author-settings.js"></script>
  <script type="module" src="firebase-config.js"></script>
</body>
</html>
