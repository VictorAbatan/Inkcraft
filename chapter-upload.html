<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Chapter | Inkcraft</title>
  <link rel="stylesheet" href="chapter-upload.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="floating-menu-container"></div>

  <header>
    <h1><i class="fas fa-pen-nib"></i> Upload Chapter</h1>
    <p>Add, view, and manage chapters for your novel</p>
  </header>

  <main class="upload-main">
    <div class="form-container">
      <form id="chapterForm">
        <label>
          Chapter Number
          <input type="number" id="chapterNumber" placeholder="1" required />
        </label>
        <label>
          Chapter Title
          <input type="text" id="chapterTitle" placeholder="Chapter Title" />
        </label>
        <label>
          Chapter Body
          <!-- âœ… Toolbar now has only Italic -->
          <div class="editor-toolbar">
            <button type="button" class="format-btn" data-format="italic" title="Italic"><i>I</i></button>
          </div>
          <!-- âœ… Replaced textarea with contenteditable div -->
          <div id="chapterBody" class="editor" contenteditable="true" placeholder="Write the chapter content..." required></div>
        </label>
        <label>
          Optional Notes
          <textarea id="chapterNotes" placeholder="Any special notes? (Optional)" rows="4"></textarea>
        </label>
        <div class="chapter-buttons">
          <button type="submit" id="saveBtn">Save Chapter</button>
          <button type="button" id="previewBtn">Preview</button>
          <button type="button" id="publishBtn">Publish</button>
        </div>
      </form>

      <!-- âœ… Chapter Preview Area -->
      <div id="previewArea" style="margin-top: 2rem; padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 6px;"></div>
    </div>

    <aside class="chapter-sidebar">
      <h2>ðŸ“š Chapters</h2>
      <ul id="chapterList">
        <li>Loading chapters...</li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Inkcraft. All rights reserved.</p>
  </footer>

  <script type="module" src="chapter-upload.js"></script>
  <script type="module" src="firebase-config.js"></script>
</body>
</html>
