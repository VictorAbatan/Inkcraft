<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Novel | Inkcraft</title>
  <link rel="stylesheet" href="create-novel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="floating-menu-container"></div>

  <header>
    <h1>Create a New Novel</h1>
    <p>Begin your storytelling journey</p>
  </header>

  <main>
    <form id="create-novel-form">
      <label for="cover">Novel Cover</label>
      <input type="file" id="cover" accept="image/*" required />
      <img id="cover-preview" alt="Preview will appear here" style="display: none; max-width: 100%; margin-top: 1rem;" />

      <label for="title">Novel Title</label>
      <input type="text" id="title" required />

      <label for="genre">Genre</label>
      <select id="genre" required>
        <option value="" disabled selected>Select a genre</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Romance">Romance</option>
        <option value="Mystery">Mystery</option>
        <option value="Horror">Horror</option>
        <option value="Adventure">Adventure</option>
        <option value="Poetry">Poetry</option>
        <option value="Drama">Drama</option>
        <option value="Supernatural">Supernatural</option>
      </select>

      <label for="tags">Tags (comma-separated)</label>
      <input type="text" id="tags" placeholder="magic, dragons, epic" />

      <label for="synopsis">Synopsis</label>
      <textarea id="synopsis" rows="5" required></textarea>

      <button type="submit" id="submit-btn" disabled>Submit Novel</button>
    </form>

    <div id="submission-message" style="display: none; margin-top: 1rem; padding: 1rem; border-radius: 5px; background: #222; color: gold; font-weight: bold; text-align: center;">
      🎉 Your novel has been submitted and is pending admin approval.
    </div>

    <div id="novel-actions" style="display: none; margin-top: 1.5rem; text-align: center;">
      <button id="edit-novel-btn" class="action-btn">✏️ Edit Novel</button>
      <button id="add-chapter-btn" class="action-btn" disabled>➕ Add Chapters (Pending Approval)</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Inkcraft. All rights reserved.</p>
  </footer>

  <script type="module" src="create-novel.js"></script>
  <script type="module" src="firebase-config.js"></script>
</body>
</html>
