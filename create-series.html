<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Series | Inkcraft</title>
  <link rel="stylesheet" href="create-series.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="author-floating-menu.css">
</head>
<body>
  <!-- Floating Menu -->
  <div id="floating-menu-container"></div>

  <header>
    <h1>Create a New Series</h1>
    <p>Organize related novels under one series</p>
  </header>

  <main>
    <form id="series-form">
      <label for="series-title">Series Title</label>
      <input type="text" id="series-title" required />

      <label for="series-description">Series Description</label>
      <textarea id="series-description" rows="4" required></textarea>

      <!-- ✅ Cover Image Input -->
      <label for="series-cover">Series Cover Image</label>
      <input type="file" id="series-cover" accept="image/*" />

      <!-- ✅ Cover Image Preview -->
      <img id="cover-preview" style="margin-top: 1rem; max-width: 300px; display: none; border-radius: 8px;" />

      <button type="submit">Create Series</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Inkcraft. All rights reserved.</p>
  </footer>

  <script type="module" src="create-series.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="author-floating-menu.js"></script>

  <!-- ✅ Preview Script -->
  <script>
    const fileInput = document.getElementById('series-cover');
    const previewImg = document.getElementById('cover-preview');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          previewImg.src = e.target.result;
          previewImg.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        previewImg.src = '';
        previewImg.style.display = 'none';
      }
    });
  </script>
</body>
</html>
