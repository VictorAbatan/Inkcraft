<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Novel | Inkcraft</title>
  <link rel="stylesheet" href="edit-novel.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div id="floating-menu-container"></div>

  <header>
    <h1><i class="fas fa-pen-nib"></i> Edit Your Novel</h1>
    <p>Update your approved book details</p>
  </header>

  <main>
    <form id="edit-form" class="edit-form">
      <label>Title
        <input type="text" id="title" required />
      </label>

      <label>Genre
        <input type="text" id="genre" required />
      </label>

      <label>Tags (comma-separated)
        <input type="text" id="tags" />
      </label>

      <label>Synopsis
        <textarea id="synopsis" rows="5"></textarea>
      </label>

      <label>Cover Image
        <input type="file" id="cover" accept="image/*" />
      </label>

      <div class="cover-preview">
        <p>Current/Preview Cover:</p>
        <img id="preview" src="" alt="Cover Preview" />
      </div>

      <button type="submit">Save Changes</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Inkcraft. All rights reserved.</p>
  </footer>

  <script type="module" src="edit-novel.js"></script>
  <script type="module" src="firebase-config.js"></script>
</body>
</html>
