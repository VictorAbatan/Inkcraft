<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Verse</title>
  <link rel="stylesheet" href="edit-verse.css">
</head>
<body>
  <div class="container">
    <h1>Edit Verse</h1>
    <form id="editVerseForm">
      <!-- Verse Title -->
      <div class="form-group">
        <label for="verseTitle">Verse Title</label>
        <input type="text" id="verseTitle" name="verseTitle" placeholder="Enter new verse title">
      </div>

      <!-- Verse Description -->
      <div class="form-group">
        <label for="verseDescription">Description</label>
        <textarea id="verseDescription" name="verseDescription" placeholder="Enter new description"></textarea>
      </div>

      <!-- Current Image Preview -->
      <div class="form-group">
        <label>Current Cover Image</label>
        <img id="currentImage" src="placeholder.png" alt="Verse cover" class="current-image-preview">
      </div>

      <!-- Upload New Image -->
      <div class="form-group">
        <label for="newVerseImage">Change Cover Image (optional)</label>
        <input type="file" id="newVerseImage" name="newVerseImage" accept="image/*">
      </div>

      <!-- Submit -->
      <div class="form-group">
        <button type="submit">Save Changes</button>
      </div>
    </form>

    <!-- Debug Section -->
    <div id="debug"></div>
  </div>

  <script type="module" src="edit-verse.js"></script>
</body>
</html>
