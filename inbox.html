<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inbox | Inkcraft</title>
  <link rel="stylesheet" href="inbox.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="floating-menu-container"></div>

  <header>
    <h1>Inbox</h1>
    <p>Your latest notifications</p>
  </header>

  <main class="inbox-container">
    <!-- ✅ Approval/Status notifications -->
    <section class="inbox-section">
      <button class="dropdown-toggle">
        System Notifications <span id="sys-badge" class="badge">0</span>
        <i class="fas fa-chevron-down"></i>
      </button>
      <ul id="notification-list" class="dropdown-content" aria-live="polite">
        <li>Loading notifications...</li>
      </ul>
    </section>

    <!-- ✅ Reader comments -->
    <section class="inbox-section">
      <button class="dropdown-toggle">
        Reader Comments <span id="comment-badge" class="badge">0</span>
        <i class="fas fa-chevron-down"></i>
      </button>
      <ul id="comment-notification-list" class="dropdown-content" aria-live="polite">
        <li>Loading comments...</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Inkcraft. All rights reserved.</p>
  </footer>

  <!-- ✅ Load Firebase config first -->
  <script type="module" src="firebase-config.js"></script>

  <!-- ✅ Then Inbox logic -->
  <script type="module" src="inbox.js"></script>
</body>
</html>
