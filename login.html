<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inkcraft | Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS Files -->
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Floating Menu Container -->
  <div id="floating-menu-container"></div>

  <header>
    <h1>Inkcraft</h1>
    <p class="motto">Write. Draw. Express.</p>
  </header>

  <section class="form-section">
    <h2>Login to Your Account</h2>
    <form id="login-form" action="#" method="post">
      <input id="email" type="email" placeholder="Email" required /><br />
      <input id="password" type="password" placeholder="Password" required /><br />
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up here</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Inkcraft. All rights reserved.</p>
  </footer>

  <!-- Scripts (Firebase First, Then Login Logic) -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
