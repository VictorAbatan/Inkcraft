<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read Novel | Inkcraft</title>

  <link rel="stylesheet" href="read-novel.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Roboto&family=Merriweather&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- ✅ Dark Mode Toggle -->
  <button id="themeToggleBtn" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
    Toggle Dark Mode
  </button>

  <!-- ✅ Chapter Toggle (Mobile) -->
  <button id="chapterToggleBtn" class="mobile-toggle">
    <i class="fas fa-bars"></i> Chapters
  </button>

  <header>
    <h1><i class="fas fa-book"></i> Read Novel</h1>
    <p id="novelTitle"></p> <!-- Novel title will go here -->
  </header>

  <main class="reading-main">
    <!-- Chapter Navigation -->
    <aside class="chapter-nav">
      <h2>Chapters</h2>
      <ul id="chapterList">
        <li>Loading chapters...</li>
      </ul>
      <button id="scrollToggleBtn">Switch to Page Mode</button>
    </aside>

    <!-- Reading Area -->
    <section class="reading-area">
      <!-- ✅ Font Selection -->
      <div class="font-controls">
        <label for="fontSelect">Font:</label>
        <select id="fontSelect">
          <option value="Cormorant Garamond" selected>Cormorant Garamond</option>
          <option value="Roboto">Roboto</option>
          <option value="Merriweather">Merriweather</option>
          <option value="serif">Serif</option>
        </select>

        <label for="fontSizeRange">Font Size:</label>
        <input type="range" id="fontSizeRange" min="14" max="24" value="18" />
      </div>

      <div id="chapterContent">
        <p>Loading chapter...</p>
      </div>

      <div class="nav-controls">
        <button id="prevChapterBtn">Previous Chapter</button>
        <button id="nextChapterBtn">Next Chapter</button>
      </div>
    </section>

    <!-- Comments Section -->
    <section class="comments-section">
      <h3>Comments</h3>
      <ul id="commentList"></ul>
      <form id="commentForm">
        <textarea id="commentText" placeholder="Leave a comment..." required></textarea>
        <button type="submit">Post Comment</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Inkcraft. All rights reserved.</p>
  </footer>

  <script type="module" src="read-novel.js"></script>
  <script type="module" src="firebase-config.js"></script>
</body>
</html>
