<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series Details - Inkcraft</title>
  <link rel="stylesheet" href="series-details.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
  <!-- Floating menu -->
  <div id="floating-menu-container"></div>

  <!-- Series details container -->
  <div class="series-container">
    <div class="series-header">
      <img id="series-cover" class="series-cover" src="" alt="Series Cover">
      <div class="series-info">
        <h1 id="series-title"></h1>
        <p id="series-genre"></p>
        <p id="series-description"></p>
      </div>
    </div>

    <div class="series-novels">
      <h2>Novels in this Series</h2>
      <div id="novels-list" class="novels-list"></div>
    </div>
  </div>

  <script type="module" src="series-details.js"></script>
</body>
</html>
