<!DOCTYPE html>
<html lang="en">
<head>

  <title>Inkcraft | Sign Up</title>

<body>
  <!-- Floating Menu Container -->
  <div id="floating-menu-container"></div>

  <header>
    <h1>Inkcraft</h1>
    <p class="motto">Write. Draw. Express.</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Create a New Account</h2>
      <form id="signup-form" action="#" method="post">
        <input type="text" id="signup-username" placeholder="Username" required><br>
        <input type="email" id="signup-email" placeholder="Email" required><br>

        <div class="password-container">
          <input type="password" id="signup-password" placeholder="Password" required>
          <button type="button" id="toggle-password" class="toggle-password">ðŸ™ˆ</button>
        </div>

        <div class="password-container">
          <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
          <button type="button" id="toggle-confirm-password" class="toggle-password">ðŸ™ˆ</button>
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Inkcraft. All rights reserved.</p>
  </footer>

  <!-- Correct JS File for This Page -->
  <script type="module" src="signup.js"></script>
