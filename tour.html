<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inkcraft Site Tour</title>
  <style>
    body {
      margin: 0; font-family: 'Cormorant Garamond', serif;
      background: url('yellow.jpg') center center / cover no-repeat;
      color: #fff; overflow: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tour-container {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 100vw;
      height: 100vh;
      padding-top: 30px;
      box-sizing: border-box;
    }

    /* Header Buttons */
    .nav-buttons {
      display: flex; justify-content: center; gap: 80px; /* large space */
      margin-bottom: 30px;
      z-index: 10;
      flex-wrap: wrap;
    }

    .nav-buttons button {
      background: #ffcc00; color: #111; border: none;
      padding: 22px 50px; border-radius: 12px; font-weight: bold;
      cursor: pointer; font-size: 32px;
      box-shadow: 0 0 15px #000;
      transition: transform 0.2s;
    }

    .nav-buttons button:hover { transform: scale(1.1); }

    /* Slide and Caption */
    .slide-wrapper {
      display: flex; flex-direction: column; align-items: center;
      max-width: 95%; width: 100%;
      flex-grow: 1;
      justify-content: center;
    }

    .slide-image {
      width: 70vw; max-height: 60vh;
      border: 5px solid #ffcc00;
      border-radius: 14px;
      box-shadow: 0 0 30px #000;
      object-fit: contain;
      transition: opacity 1s ease;
      background: #222;
    }

    .caption {
      margin-top: 20px;
      background: rgba(0,0,0,0.8);
      padding: 25px 35px;
      border-radius: 14px;
      font-size: 28px;
      text-align: center;
      color: #ffcc00;
      max-width: 90%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #slide-counter {
      margin-top: 15px;
      color: #ffcc00; font-weight: bold; font-size: 28px;
    }

    .arrow {
      position: absolute; width: 60px; height: 60px;
      border-left: 6px solid #ffcc00;
      border-bottom: 6px solid #ffcc00;
      transform: rotate(-45deg);
      animation: bounce 1s infinite alternate;
      opacity: 0.9;
    }

    @keyframes bounce {
      0% { transform: rotate(-45deg) translateY(0); }
      100% { transform: rotate(-45deg) translateY(-20px); }
    }

    /* ===== TABLET ===== */
    @media (max-width: 768px) {
      .slide-image { width: 80vw; max-height: 60vh; border-width: 6px; }
      .caption { font-size: 32px; padding: 30px 40px; }
      .nav-buttons { gap: 60px; }
      .nav-buttons button { padding: 24px 48px; font-size: 36px; }
      #slide-counter { font-size: 32px; }
      .arrow { width: 70px; height: 70px; border-left-width: 7px; border-bottom-width: 7px; }
    }

    /* ===== MOBILE ===== */
    @media (max-width: 480px) {
      .slide-image {
        width: 90vw; height: 65vh; border-width: 7px;
        object-fit: cover; /* portrait-friendly */
      }
      .caption { font-size: 36px; padding: 35px 45px; margin-top: 15px; }
      .nav-buttons { gap: 50px; }
      .nav-buttons button { padding: 26px 50px; font-size: 38px; }
      #slide-counter { font-size: 36px; }
      .arrow { width: 80px; height: 80px; border-left-width: 8px; border-bottom-width: 8px; }
    }
  </style>
</head>
<body>

<div class="tour-container">

  <div class="nav-buttons">
    <button id="prev-btn">Back</button>
    <button id="next-btn">Next</button>
    <button id="exit-btn" onclick="window.location.href='Inkcraftmain.html'">Exit</button>
  </div>

  <div class="slide-wrapper">
    <img id="slide-image" class="slide-image" src="" alt="Tour Slide">
    <div class="caption" id="tour-caption"></div>
  </div>

  <div id="slide-counter"></div>
  <div class="arrow" id="highlight-arrow" style="bottom: 150px; left: 50%; display:none;"></div>

</div>

<script>
  const slides = [
    { title: "Floating Menu", img: "float.png", caption: "This is the floating menu. Each icon has a function: Home, Discover, Library, e.t.c." },
    { title: "User Profile", img: "user-p.png", caption: "Your profile picture and name appear here. Click to access settings or logout." },
    { title: "Verse Page", img: "vs.png", caption: "Explore verse content and grouped novels." },
    { title: "Discover Page", img: "dis.png", caption: "Browse novels, series, and verses." },
    { title: "Homepage", img: "home.png", caption: "Homepage features new novels and highlighted content." },
    { title: "Login Page", img: "login.png", caption: "Existing users can login here to access their content." },
    { title: "Sign Up Page", img: "signup.png", caption: "New users can create an account." },
    { title: "About Us", img: "abus.png", caption: "Learn about the Inkcraft team." }
  ];

  const image = document.getElementById('slide-image');
  const caption = document.getElementById('tour-caption');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');
  const exitBtn = document.getElementById('exit-btn');
  const slideCounter = document.getElementById('slide-counter');
  const arrow = document.getElementById('highlight-arrow');

  let currentSlide = 0;
  let autoPlay = true;
  let autoPlayInterval;

  function showSlide(index) {
    if(index < 0 || index >= slides.length) return;
    currentSlide = index;
    const slide = slides[index];

    image.style.opacity = 0;
    caption.style.opacity = 0;
    arrow.style.display = 'none';

    setTimeout(() => {
      image.src = slide.img;
      caption.textContent = slide.caption;
      image.style.opacity = 1;
      caption.style.opacity = 1;
    }, 300);

    slideCounter.textContent = `${currentSlide + 1} / ${slides.length}`;
    prevBtn.style.display = currentSlide === 0 ? "none" : "inline-block";
    nextBtn.style.display = currentSlide === slides.length - 1 ? "none" : "inline-block";
  }

  function nextSlide() { if(currentSlide < slides.length - 1) showSlide(currentSlide + 1); else stopAutoPlay(); }
  function prevSlide() { if(currentSlide > 0) showSlide(currentSlide - 1); }
  function stopAutoPlay() { clearInterval(autoPlayInterval); autoPlay = false; }

  nextBtn.addEventListener('click', () => { nextSlide(); stopAutoPlay(); });
  prevBtn.addEventListener('click', () => { prevSlide(); stopAutoPlay(); });

  showSlide(0);
  autoPlayInterval = setInterval(() => { if(autoPlay) nextSlide(); }, 7000);
</script>

</body>
</html>
