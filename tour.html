<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inkcraft Tour Video</title>
  <style>
    /* === Base Styles === */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #e5d9ff;
      background: radial-gradient(circle at center, #1a0029 0%, #0a0014 100%);
      background-attachment: fixed;
      overflow: hidden;
      position: relative;
    }

    /* === Subtle moving glow === */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(147, 51, 234, 0.2), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.1), transparent 50%);
      animation: floatGlow 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes floatGlow {
      from { transform: scale(1) translate(0, 0); }
      to { transform: scale(1.1) translate(30px, 30px); }
    }

    /* === Content === */
    main {
      position: relative;
      z-index: 1;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(147, 51, 234, 0.4);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #c9a8ff;
      letter-spacing: 1px;
    }

    p {
      margin-bottom: 25px;
      font-size: 1.1em;
      color: #e3d9ff;
    }

    a.download-link {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(90deg, #8b30ff, #6a0dad);
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
      transition: 0.3s ease;
    }

    a.download-link:hover {
      background: linear-gradient(90deg, #a56dff, #8433ff);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(170, 85, 255, 0.8);
    }
  </style>
</head>
<body>

  <main>
    <h1>Inkcraft Tour Video</h1>
    <p>Click below to download the official Inkcraft site tour.</p>
    <a class="download-link" href="Inkcraft-tour.mp4" download>â¬‡ Download Video</a>
  </main>

</body>
</html>
