<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verse Contents | Inkcraft</title>
  <link rel="stylesheet" href="verse-contents.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Floating Menu -->
  <div id="floating-menu-container"></div>

  <!-- Header -->
  <header>
    <h1>Verse Details</h1>
    <p>All your novels and series in this verse</p>
  </header>

  <main>
    <section id="verse-info">
      <!-- Verse title, description, cover will be loaded here -->
    </section>

    <section id="novels-list" class="cards-grid">
      <!-- Novels in this verse will be loaded here -->
    </section>

    <section id="series-list" class="cards-grid">
      <!-- Series in this verse will be loaded here -->
    </section>
  </main>

  <footer>

  </footer>

  <script type="module" src="verse-contents.js"></script>
